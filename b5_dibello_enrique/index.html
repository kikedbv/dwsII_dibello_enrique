<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enricco Portfolio</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

<!-- HEADDER
  ================================================== -->        
    <div class="row">
      <div class="large-12 columns">
        <a name="home"></a>
        <h1>Enricco Du Da Bello</h1>
      </div>
    </div>

<!-- NAV
  ================================================== -->   
  <div class="row">
    <div class="large-12 columns">
      <div data-magellan-expedition="fixed">
        <dl class="sub-nav">
          <dd data-magellan-arrival="home"><a href="#home">Home</a></dd>
          <dd data-magellan-arrival="works"><a href="#works">Works</a></dd>
          <dd data-magellan-arrival="contact"><a href="#contact">Contact</a></dd>
        </dl>
      </div>
    </div>       
  </div>  

<!-- MAIN IMAGE
  ================================================== -->    
    <div class="row">
      <div class="large-12 columns">
      	<img src="images/020.png" alt="">
      </div>
    </div>

<!-- MY WORKS
  ================================================== -->    
    <div class="row">
      <div class="large-12 columns">
        <p style="margin-bottom: 35px;"><a name="works"></a></p>
        <h3>My Works</h3>

<!-- WORKS
  ================================================== -->   
        <!-- Grid Example -->
        <ul class="clearing-thumbs" data-clearing>
        <li><a href="images/001.png"><img src="images/001.png"></a></li>
        <li><a href="images/002.png"><img src="images/002.png"></a></li>

        <li><a href="images/008.png"><img src="images/008.png"></a></li>
      </ul>
        
     </div>
        
        <hr />

<!-- CONTACT
  ================================================== -->   
      <p style="margin-bottom: 35px;"><a name="contact"></a></p>        
      <h3>Contact Me</h3>

<!-- CONTACT FORM
  ================================================== -->   
      <form>
			  <div class="row">
			    <div class="large-6 medium-8 small-10 columns">
			      <label>Name</label>
			      <input type="text" placeholder="Required" />
			    </div>
			  </div>
			  <div class="row">
          <div class="large-6 medium-8 small-10 columns">
            <label>E-mail</label>
            <input type="email" placeholder="Required" />
          </div>
        </div>  
        <div class="row">
          <div class="large-6 medium-8 small-10 columns">
            <label>Name</label>
            <textarea rows="8" placeholder="Type your message here."></textarea>
          </div>
        </div>

        <a href="#" class="small radius button new">Send!</a><br/>
			</form>

<!-- FOOTER
  ================================================== -->   
      <footer>
        <p>Kike Site</p>
      </footer>
    </div> 

<!-- JS LINKS
  ================================================== -->   
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/foundation/foundation.magellan.js"></script>
    <script src="js/foundation/foundation.clearing.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
